<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To do list</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/8d58ee31c8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container flex direction align-center" id="app">
    <img src="assets/img/logo.png" alt="Logo Boolean Careers">
    <div class="bt_input">
      <input type="text" v-model="message">
      <button type="button" name="button" @click = "addTask">Add</button>
    </div>
    <h3>Todo List</h3>
    <div>
      <ul>
        <li>{{message}}</li>
      </ul>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="assets/js/main.js" charset="utf-8"></script>
</body>

</html>
