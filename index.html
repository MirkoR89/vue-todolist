<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To do list</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8d58ee31c8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container flex direction align-center" id="app">
    <img src="assets/img/todo_list.png" alt="Personal Logo">

    <!-- Inout and button -->
    <div class="bt_input">
      <input type="text" v-model="message" @keyup.enter="addTask">
      <button type="button" name="button" @click="addTask"><i class="fas fa-plus"></i></button>
    </div>

    <!-- Todo box -->
    <div class="todo_list">
      <h3>TODO LIST</h3>

      <!-- To do list   -->
      <ul>
        <li class="flex justify" v-for="(task, index) in tasks"><span>{{ task }} </span><i class="fas fa-trash" @click="removeTask(index)"></i></li>
        <p v-if="tasks.length == 0"><span>All done!</span><img src="assets/img/chill_out.png" alt=""></p>
      </ul>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="assets/js/main.js" charset="utf-8"></script>
</body>

</html>
